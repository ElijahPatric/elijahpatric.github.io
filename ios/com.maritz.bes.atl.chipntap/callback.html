<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OAuth Complete - Returning to App</title>
    <script>
        // First try Universal Links by redirecting to the native path
        function tryUniversalLink() {
            const query = window.location.search;
            window.location.href = `https://elijahpatric.github.io/ios/com.maritz.bes.atl.chipntap/callback${query}`;
        }
        
        // Fallback to custom scheme
        function tryCustomScheme() {
            const query = window.location.search;
            window.location.href = `cloverburner2://oauth-callback${query}`;
        }
        
        // Execute on page load
        function init() {
            // First try Universal Link immediately
            tryUniversalLink();
            
            // If still in browser after 1 second, try custom scheme
            setTimeout(() => {
                if (!document.hidden) {
                    tryCustomScheme();
                }
            }, 1000);
            
            // Final fallback after 3 seconds
            setTimeout(() => {
                if (!document.hidden) {
                    document.getElementById('fallbackMessage').style.display = 'block';
                }
            }, 3000);
        }
    </script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f5f5f7;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007aff;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body onload="init()">
    <h1>Authentication Successful!</h1>
    <div class="spinner"></div>
    <p>Returning to the app...</p>
    
    <div id="fallbackMessage" class="hidden">
        <p>Redirection didn't work automatically.</p>
        <p>
            <a href="#" id="retryLink" class="btn">Retry Opening App</a>
        </p>
        <p><small>If this continues, please reopen the app manually</small></p>
    </div>

    <script>
        // Setup manual retry button
        document.getElementById('retryLink').addEventListener('click', (e) => {
            e.preventDefault();
            tryCustomScheme();
        });
        
        // For debugging
        console.log('OAuth callback received:', window.location.search);
    </script>
</body>
</html>
