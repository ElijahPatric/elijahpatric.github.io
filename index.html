<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect Handler</title>
    <script>
        // Redirect to callback.html if path matches
        const path = window.location.pathname;
        if (path.startsWith('/ios/com.maritz.bes.atl.chipntap/callback')) {
            // Preserve query parameters
            const query = window.location.search || '';
            window.location.href = `./ios/com.maritz.bes.atl.chipntap/callback.html${query}`;
        }
    </script>
</head>
<body>
    <h1>OAuth Redirect Hub</h1>
    <p>This page handles Clover OAuth redirects for Universal Links.</p>
    <p>If you're seeing this, the redirect didn't automatically trigger.</p>
</body>
</html>
