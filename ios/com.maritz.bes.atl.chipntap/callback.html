<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to App...</title>
    <script>
        // Universal Links will handle this automatically on iOS
        setTimeout(() => {
            // Get query parameters
            const query = window.location.search || '';
            
            // Use both Universal Link and custom scheme as fallback
            window.location.href = `https://elijahpatric.github.io/ios/com.maritz.bes.atl.chipntap/callback${query}`;
        }, 1500);
    </script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f5f5f7;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007aff;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Authentication Successful!</h1>
    <div class="spinner"></div>
    <p>Redirecting back to the app...</p>
    <p><small>If redirection doesn't happen automatically, tap the button below.</small></p>
    
    <a id="manualLink" class="btn">Open App</a>

    <script>
        // Setup manual link
        const manualLink = document.getElementById('manualLink');
        const query = window.location.search || '';
        
        // Try Universal Link first, then custom scheme
        manualLink.href = `https://elijahpatric.github.io/ios/com.maritz.bes.atl.chipntap/callback${query}`;
        
        // Add click handler as fallback
        manualLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            // First try Universal Link
            window.location.href = manualLink.href;
            
            // If not redirected in 1 second, try custom scheme
            setTimeout(() => {
                if (!document.hidden) {
                    window.location.href = `cloverburner2://oauth-callback${query}`;
                }
            }, 1000);
        });
        
        // For debugging
        console.log('OAuth callback received:', window.location.search);
        console.log('Universal Link URL:', manualLink.href);
    </script>
</body>
</html>
