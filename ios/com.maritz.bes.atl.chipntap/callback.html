<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID">
    <title>Redirecting to App...</title>
    <script>
        // Universal Links will handle this automatically on iOS
        // For Android/fallback, use custom scheme
        setTimeout(() => {
            // Get query parameters
            const query = window.location.search || '';
            
            // Use custom scheme as fallback
            window.location.href = `cloverburner2://oauth-callback${query}`;
            
            // Optional: Close window after redirection
            setTimeout(() => {
                window.close();
            }, 1000);
        }, 1500);
    </script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f5f5f7;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Authentication Successful!</h1>
    <div class="spinner"></div>
    <p>Redirecting back to the app...</p>
    <p><small>If redirection doesn't happen automatically, <a id="manualLink" href="#">tap here</a>.</small></p>

    <script>
        // Setup manual link as fallback
        document.getElementById('manualLink').href = `cloverburner2://oauth-callback${window.location.search}`;
        
        // For debugging: Log URL params
        console.log('OAuth callback received:', window.location.search);
    </script>
</body>
</html>
